<div class="login-screen">
  <!-- Decorative background elements -->
  <div class="bg-decoration">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
  </div>

  <div class="login-card-container animate-scale-in">
    <div class="login-content">
      <!-- Logo & Header -->
      <div class="login-header">
        <div class="logo-box">
          <img src="assets/logo/logo.png" alt="Hospital Logo" class="hospital-logo">
        </div>
        <div class="divider"></div>
        <p class="system-subtitle">HỆ THỐNG QUẢN LÝ HÀNG CHỜ THÔNG MINH</p>
      </div>

      <!-- Form -->
      <form (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <label class="form-label">Tên đăng nhập</label>
          <div class="input-wrapper">
            <i class="pi pi-user input-icon"></i>
            <input type="text" name="username" [(ngModel)]="username" required
              class="form-input"
              placeholder="Nhập tài khoản của bạn">
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Mật khẩu</label>
          <div class="input-wrapper">
            <i class="pi pi-lock input-icon"></i>
            <input type="password" name="password" [(ngModel)]="password" required
              class="form-input"
              placeholder="••••••••">
          </div>
        </div>

        <!-- Error Message -->
        <div *ngIf="error" class="error-alert animate-fade-in">
          <i class="pi pi-exclamation-circle"></i>
          <p>{{error}}</p>
        </div>

        <button type="submit" [disabled]="!username || !password || isLoading" class="login-submit-btn">
          <span *ngIf="isLoading" class="loader"><i class="pi pi-spin pi-spinner"></i></span>
          Đăng Nhập
        </button>
      </form>
    </div>

    <!-- Info Footer -->
    <div class="login-card-footer">
      <p>© 2026 Queue Management System</p>
    </div>
  </div>
</div>
